<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <style>
    #alert{
      font-size: 16px ;
      font-weight: 500;
      color: rgb(240, 41, 41);
      display: none;
    }
  </style>
</head>
<body>
  <section class="vh-100" style="background-color: #3c6e71;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div  style="background-color: #bbcece; border: 1px solid #f2f2f2;" class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Sign in</h3>
              <p id="alert" class="alert">
                Invalid username or password. Please try again.
              </p>
              <form onsubmit="return log()">
                <div class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" placeholder="Username"/>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"/>
                </div>
            
                <button class="btn btn-primary btn-lg btn-block" style="background-color: #208b91; border: 0px; padding: 10px 30px;" type="submit">Login</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 

  <script>
    function log() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === 'admin' && password === '1234') {
        window.location.href = 'home.html';
        return false;// Allow form submission
      } else {
        document.getElementById('alert').style.display = 'unset';
        return false; // Prevent form submission
      }
    }
  </script>
  
</body>
</html>
